{% extends "template.html" %} 
{% block JS %}
<script>
    jQuery(document).ready(function(){   
          
	}); 
</script>
{% endblock %}
{% block filter %}
 <div> 
    <div class="form-group">
        <label class="col-xs-12 control-label" >Kode Pelanggan</label>
        <div class="col-xs-12">
            {{ inputCustomerCode|raw }}
        </div>
    </div>
	<div class="form-group">
        <label class="col-xs-12 control-label" >Nama Pelanggan</label>
        <div class="col-xs-12">
            {{ inputCustomerName|raw }}
        </div>
    </div>  
     <div class="form-group  mnv-date-range">
        <label class="col-xs-12 control-label" >{{ LANG.period }}</label>
        <div class="col-xs-6" style="padding-right:5px;"> {{ inputStartDate|raw }} </div>
        <div class="col-xs-6" style="padding-left:5px;"> {{ inputEndDate|raw }} </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 control-label" >Status</label>
        <div class="col-xs-12">
            {{ inputSelStatus|raw }}
        </div>
    </div>    
    <div class="form-group">
        <label class="col-xs-12 control-label" >Type</label>
        <div class="col-xs-12">
            {{ inputSelType|raw }}
        </div>
    </div>    
 </div>	 
{% endblock %}
