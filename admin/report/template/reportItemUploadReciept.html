{% extends "template.html" %}
{% block JS %}
<script type="text/javascript">

     
    function updateCustomer(obj){ 
           var templateKey = $("[name=hidTemplateCustomerKey]").val();
           $.ajax({
                type: "GET",
                url:  "../ajax-template-customer.php", 
                data: "action=getDetailById&pkey=" + templateKey,  
            }).done(function( data ) {  
                 data = JSON.parse(data) ;   

                 $("[name='selCustomer[]']:checked").click(); 
                 for(i=0;i<data.length;i++) 
                     $("[name='selCustomer[]'][value="+data[i].customerkey+"]:not(:checked)").click();

            }); 
     } 
    
	jQuery(document).ready(function(){ 
          
         
	});

</script>
{% endblock %}
